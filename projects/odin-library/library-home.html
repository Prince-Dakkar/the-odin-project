<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>

    </head>
    <body>
        <div class="page" id="page">
            <div class="sidebar" id="sidebar">
                <div id="Head">
                    <h1>My Library</h1>
                    <h3> View books currently in the library on the right.</h3>
                    <div>
                        <h4>Would you like to add a new book?</h4>
                        <button id="add-new" onclick="show()">Add New Book</button>
                    </div>
                </div>

                <form id="form" action="javascript:void(0);" onsubmit="formAddBookToLibrary()">
                    <fieldset id="fieldset">
                        <div class="flexy" id="first-d">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" size="20" required minlength="2" placeholder="Book title">
                        </div>
                        <div class="flexy" id="author-d">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" size="20" required minlength="2" placeholder="Author">
                        </div>
                        <div class="flexy" id="pages-d">
                            <label for="pages">Number of Pages:</label>
                            <input type="number" id="pages" name="pages" required >
                        </div>

                        <div class="flexy" id="read-d">
                            <label for="read">Finished Reading?</label>
                            <input type="checkbox" id="read" name="read">
                        </div>
                        <button type="submit" id="add" name="add" required>Add Book</button>
                    </fieldset>
                </form>
                
            </div>
            <div id="scroll">

            </div>

        </div>
        
    </body>
</html>
