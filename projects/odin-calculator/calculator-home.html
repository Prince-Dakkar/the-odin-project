<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>

    <body>
        <div class="header-footer" id="header">Calculator!
            <p> </p>
        </div>
        <div class="page">
            <div id="calculator">
                <div id="input-div">
                    <input type="text" id="input"  >
                </div>

                <div id="control">
                    <div id="clear-back">
                        <button class="ctr-btn" id="clear">Clear</button>
                        <button class="ctr-btn" id="back">Back</button>
                    </div>
    
                    <div id="numeric">
                        <button class="btn" id="one">1</button>
                        <button class="btn" id="two">2</button>
                        <button class="btn" id="three">3</button>
                        <button class="btn" id="four">4</button>
                        <button class="btn" id="five">5</button>
                        <button class="btn" id="six">6</button>
                        <button class="btn" id="seven">7</button>
                        <button class="btn" id="eight">8</button>
                        <button class="btn" id="nine">9</button>
                        <button class="btn" id="zero">0</button>
                        <button class="btn" id="plus">+</button>
                        <button class="btn" id="minus">-</button>
                        <button class="btn" id="divide">/</button>
                        <button class="btn" id="mult">*</button>
                        <button class="btn" id="equals">=</button>
                    </div>
                </div>

            </div>

            <!-- <iframe
                id="inlineFrameExample"
                title="Inline Frame Example"
                width="800"
                height="800"
                src="https://prince-dakkar.github.io/odin-etchy-sketchy/">
            </iframe> -->
            
        </div>
        <div class="header-footer">Copyright Â© Dakkar 2024</div>
    </body>
</html>
