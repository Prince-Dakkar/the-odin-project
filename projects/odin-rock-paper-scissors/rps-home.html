<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock/Paper/Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./scripts.js"></script>
    </head>

    <body>
        <div class="page">
            <div id="game">
                <p class="select"> Select: </p>
                <button id="rock"> Rock</button>
                <button id="paper"> Paper</button>
                <button id="scissors"> Scissors</button>
            </div>
            <div id="results">
                <div id="taunt">
                    Who will win?
                </div>
                
                <div id="scores" >
                    <div id="score-comp" >
                        <p id="c_score_text">Computer's Score: </p>
                        <label id="c_score_label"> 0 </label>
                    </div>
                    <div id="score-per" >
                        <p id="p_score_text">Your Score: </p>
                        <label id="p_score_label"> 0 </label>
                    </div>
                </div>

                <div id="win-banner">
                    <p id="win-msg"></p>
                </div>
            </div>
        </div>

        <div class="footer">Copyright Â© Dakkar 2024</div>
    </body>
</html>
